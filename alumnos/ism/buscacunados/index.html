<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <title>Cuñados Away</title> 
      <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" charset="utf-8">
     
    </head>
  <body>
    <div class="header">
      <button id="reset">limpiar</button>
      <button id="pause">pausar</button>
    </div>
    <div class="gameboard">
      <div class="counters">
        <div id="banderas">0</div>
        <div class="face">
          <img src="img/chill.svg" alt="">
        </div>
        <div id="seconds"></div>
      </div>
      
      <div class="grid"></div>
    </div>
    <div class="footer">
      <button id="reload">nuevo juego</button>
      <h3>(C) isoldilla against cuñadism</h3>
      <button id="help">ayuda</button>
      </div>
    </div>
    <img class="bg one">
    <img class="bg two">
    <img class="bg three">
    <img class="bg four">
    <img class="bg five">
    <img class="bg six">
    <img class="bg seven">
    <img class="bg eight">
    <img class="bg nine">
    <img class="bg ten">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="script.js" charset="utf-8"></script>
    <script src="js/sweetalert2.all.min.js"></script>
  </body>
</html>
